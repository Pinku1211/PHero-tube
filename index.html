<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero-Tube</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="px-4 lg:px-16 mb-6 md:my-6 lg:my-10">
    <header>
        <nav>
            <div class="bg-base-100 flex justify-between items-center my-6">
                <img class="w-24 md:w-48 lg:w-56" src="./images/Logo.png" alt="">
                <button id="sort-by-view"
                    class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg rounded-sm lg:rounded-md normal-case hover:bg-[#f35d71] hover:text-white focus:bg-[#f35d71] focus:text-white">Sort
                    by view</button>
                <button onclick="openBlog()" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg bg-[#f35d71] text-white rounded-sm lg:rounded-md hover:bg-[#f35d71] normal-case">Blog</button>
            </div>
        </nav>
        <hr class="mb-4 md:my-4 lg:my-8">
    </header>
    <main>
        <!-- tab section -->
        <section>
            <div id="tab-container" class="flex justify-center gap-6">

            </div>
        </section>
        <!-- warning section -->
        <section>
            <div id="warning-container" class="mt-28 hidden">
                <div class="flex justify-center mb-6">
                    <img class="text-center" src="./images/Icon.png">
                </div>
                <h1 class="font-bold text-2xl text-center">Oops!! Sorry, There is no <br> content here.</h1>
            </div>
        </section>
        <!-- videos card section -->
        <section>
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-10">
                
            </div>
        </section>
    </main>
    <script src="js/ph-tube.js"></script>
</body>

</html>
